{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h1>Добавить товар</h1>
<div class="row">
    <div class="col-lg-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form product_form %}
            <button id="btn-added-product" class="btn btn-info">Добавить</button>
        </form>
    </div>
</div>

{% endblock %}
